
<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
</head>
<body>
    <h2>用户登录</h2>
    <form action="/auth/login" method="post">
        <div>
            <label>用户名:</label>
            <input type="text" name="userName" required>
        </div>
        <div>
            <label>密码:</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="登录">
        </div>
    </form>
</body>
</html>
